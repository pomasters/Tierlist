<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>Sync Pairs Tier List - Pokémon Masters EX</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main">
		<div id="tierlist"></div>

		<div id="imagelist">
			<div id="options">
				<div id="options1">
					<label class="btn bi bi-pin-angle" title="Pin images"><input type="checkbox" id="pinImagelist"></label>
					<label class="btn bi bi-search" title="Also search in tier list"><i class="bi bi-list-columns-reverse"></i><input type="checkbox" id="searchInTierlist"></label>
					<input type="text" id="searchBar" placeholder='Search : trainer / Pokémon / type / role / region / basestar...3star...EXstar / yyyy-mm-dd / acquisition    |    fire tech = fireANDtech / fire,tech = fireORtech / -fire = NOTfire' spellcheck="false">
				</div>
				<div id="options2">
					<button id="capture-btn" class="btn bi bi-image" title="Create an image"></button>
					<button id="export-btn" class="btn bi bi-floppy" title="Export tierlist"></button>
					<button id="import-btn" class="btn bi bi-folder2-open" title="Import tierlist"></button>
					<input id="import-input" class="btn" type="file" accept="application/json">
					<button id="reset-btn" class="btn bi bi-arrow-clockwise" title="Reset tier list"></button>

					<button id="savestate-btn" class="btn bi bi-bookmark-plus" title="Save state"></button>
					<select id="stateselector"></select>
					<!--<button id="loadstate-btn" class="btn bi bi-folder2-open" title="Load state"></button>-->
					<button id="deletestate-btn" class="btn bi bi-bookmark-x" title="Delete state"></button>
				</div>
			</div>

			<div id="pool"></div>  
		</div>

		<div id="modal" class="hide">
			<span id="close-btn" class="bi bi-x"></span>
			<div id="screenshot" class="hide"></div>
		</div>
	</div>

	<script src="script.js" type="module"></script>
</body>

</html>
